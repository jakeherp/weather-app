	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<body>
	<div data-role="page">

		<div data-role="panel" id="menu">

			</ul>
		</div>

		<header data-role="header" data-position="fixed" data-theme="c">
			<h1>My Weather</h1>
			<a href="#menu" data-role="button" data-icon="bars" data-iconpos="notext" data-iconshadow="false">Menu</a>
		</header>
		<div data-role="content" class="content">
			<h1 id="current_temp" class="icon" data-icon="A"></h1>
