<!DOCTYPE html> 
<html>
<head>
	<title>My Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="publisher" content="PCServe Media Ltd">
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="apple-touch-icon" href="img/icon.png"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="off-canvas-wrapper">
		<div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
			<div class="off-canvas position-left" id="menu" data-off-canvas>
				<button class="close-button" aria-label="Close menu" type="button" data-close>
					<span aria-hidden="true">&times;</span>
				</button>
				<ul class="vertical menu">
					<li class="title">Select a City</li>
					<li><a href="#" class="city" data-close>Current Location <i class="fa fa-location-arrow" aria-hidden="true"></i></a></li>
					<li><a href="#" class="city" data-close>London</a></li>
					<li><a href="#" class="city" data-close>Berlin</a></li>
					<li><a href="#" class="city" data-close>New York</a></li>
					<li><a href="#" class="city" data-close>Los Angeles</a></li>
					<li><a href="#" class="city" data-close>San Francisco</a></li>
				</ul>
			</div>

			<div class="off-canvas-content" data-off-canvas-content>
				<header>
					<button type="button" class="float-left" data-toggle="menu"><i class="fa fa-lg fa-bars"></i></button>
					<button type="button" class="float-right rotate" onClick="window.location.reload()"><i class="fa fa-lg fa-refresh"></i></button>
					<h1>My Weather</h1>
				</header>
				<div class="content">
					<div class="icons" id="current_img"></div>
					<h1 id="current_temp" class="icon"></h1>
					<p id="current_summary"></p>
					<p id="location"></p>

					<hr>

					<div class="row">
						<div class="medium-4 columns">
							<h1 id="day_1_date"></h1>
							<div class="icons-sm" id="day_1_img"></div>
							<h3 id="day_1_temp" class="icon"></h3>
							<p id="day_1_summary"></p>
						</div>
						<div class="medium-4 columns">
							<h1 id="day_2_date"></h1>
							<div class="icons-sm" id="day_2_img"></div>
							<h3 id="day_2_temp" class="icon"></h3>
							<p id="day_2_summary"></p>
						</div>
						<div class="medium-4 columns">
							<h1 id="day_3_date"></h1>
							<div class="icons-sm" id="day_3_img"></div>
							<h3 id="day_3_temp" class="icon"></h3>
							<p id="day_3_summary"></p>
						</div>
					</div>

					<hr>
				</div>

				<footer>
					&copy; 2016 <a href="http://herper.uk/">Jacob Herper</a>
				</footer>
			</div>
		</div>
	</div>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
